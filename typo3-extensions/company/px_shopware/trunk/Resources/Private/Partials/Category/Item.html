<f:if condition="{category.url}">
    <f:then>
        <a href="{category.url}">
            <f:render section="category" arguments="{_all}" />
        </a>
    </f:then>
    <f:else>
        <f:render section="category" arguments="{_all}" />
    </f:else>
</f:if>

<f:section name="category">
    <div class="category item">
        {category.name}
    </div>
</f:section>
