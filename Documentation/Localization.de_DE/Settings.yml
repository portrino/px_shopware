# Settings given here will replace the settings of 'conf.py'.

---
conf.py:
  copyright: 2016
  project: Shopware Integration for TYPO3 (Deutsch)
  version: 3.0
  release: 3.0.4
  html_theme_options:
    github_repository: portrino/px_shopware
    github_branch: master
  latex_documents:
  - - Index
    - px_shopware.tex
    - Shopware Integration for TYPO3
    - Andr√© Wuttig
    - manual
  latex_elements:
    papersize: a4paper
    pointsize: 10pt
    preamble: \usepackage{typo3}
  intersphinx_mapping:
    t3tsref:
    - http://docs.typo3.org/typo3cms/TyposcriptReference/
    - null
    t3start:
    - http://docs.typo3.org/typo3cms/GettingStartedTutorial/
    - null
    t3editors:
    - http://docs.typo3.org/typo3cms/EditorsTutorial/
    - null
